<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastro de Projeto</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Cadastro de Projetos para o Sesc/Senac</h1>
    </header>

    <main class="container">
      <h2>Cadastrar Novo Projeto</h2>

      <form id="form-projeto">
        <div class="form-group">
          <label for="ano_serie">Sua Série/Ano:</label>
          <select id="ano_serie" name="ano_serie" required>
            <option value="">Selecione sua Série</option>

            <option value="1">1º Ano</option>

            <option value="2">2º Ano</option>

            <option value="3">3º Ano</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nome_aluno">Seu Nome / Nome do Grupo:</label>

          <input type="text" id="nome_aluno" name="nome_aluno" required />
        </div>

        <div class="form-group">
          <label for="link_github"
            >Link do Projeto (Atividade 1 - Obrigatório):</label
          >

          <input
            type="url"
            id="link_github"
            name="link_github"
            required
            placeholder="Link da Atividade 1"
          />
        </div>

        <div class="form-group">
          <label for="link_atv2">Link do Projeto (Atividade 2):</label>

          <input
            type="url"
            id="link_atv2"
            name="link_atv2"
            placeholder="Link da Atividade 2 (Opcional)"
          />
        </div>

        <div class="form-group">
          <label for="link_atv3">Link do Projeto (Atividade 3):</label>

          <input
            type="url"
            id="link_atv3"
            name="link_atv3"
            placeholder="Link da Atividade 3 (Opcional)"
          />
        </div>

        <div class="form-group">
          <label for="link_atv4">Link do Projeto (Atividade 4):</label>

          <input
            type="url"
            id="link_atv4"
            name="link_atv4"
            placeholder="Link da Atividade 4 (Opcional)"
          />
        </div>

        <div class="form-group">
          <label for="link_atv5">Link do Projeto (Atividade 5):</label>

          <input
            type="url"
            id="link_atv5"
            name="link_atv5"
            placeholder="Link da Atividade 5 (Opcional)"
          />
        </div>

        <button type="submit" class="btn-submit">Cadastrar Projeto</button>

        <p id="mensagem-status" class="hidden"></p>
      </form>

      <hr style="margin: 30px 0" />

      <h2>Visualizar Projetos por Série:</h2>

      <div class="serie-selecao">
        <a href="tabela.html?serie=1" class="btn-serie">Ver 1º Ano</a>
        <a href="tabela.html?serie=2" class="btn-serie">Ver 2º Ano</a>
        <a href="tabela.html?serie=3" class="btn-serie">Ver 3º Ano</a>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
